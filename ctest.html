<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Captchas Page</title>
    
    <!-- Load the JavaScript API for reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6Lc78hkpAAAAAD34RzptmPfNRToI5w9Gj5wqHwNd" async defer></script>

    <!-- Define the callback function to handle the token -->
    <script>
        function onSubmit(token) {
            alert('Captcha solved!'); // You can replace this with your desired action
            location.reload(); // Reload the page
        }
    </script>
</head>
<body>

    <div>
        <p>This page only exists so you can endlessly solve captchas :)</p>

        <!-- Add a button with reCAPTCHA attributes -->
        <button class="g-recaptcha"
            data-sitekey="6Lc78hkpAAAAAD34RzptmPfNRToI5w9Gj5wqHwNd"
            data-callback='onSubmit'
            data-action='submit'>
            Solve
        </button>
    </div>

</body>
</html>
